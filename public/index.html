<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion Box</title>
</head>
<body>
    <h2>Submit Your Suggestion</h2>

    </form>
</body>
</html>
